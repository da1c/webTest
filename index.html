<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--非圧縮版をとりあえず読み込み-->
    <script src="./js/common/jq/jquery-3.5.0.js"></script>
    <script src="./js/common/slick/slick.js"></script>

    <script src="./js/myjs/flow.js"></script>
    <script src="./js/myjs/dataManager.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="./css/slick/slick.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/slick/slick-theme.css"
      media="screen"
    />

    <!--リセット用のスタイルシート-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
      media="screen"
    />

    <link
    rel="stylesheet"
    type="text/css"
    href="./css/modalstyle.css"
    media="screen"
  />
  <link
  rel="stylesheet"
  type="text/css"
  href="./css/header.css"
  media="screen"
/>
  </head>
  <body>
    <!--ヘッダ-->
    <header class="Header" id="header" width="100%" height="10%">
      <img class="ItemSelectButton" src="./img/ItemSelectButton.png" onclick="Flow.ClickItemSelectButton()" >
      <div class="HeaderLogo"><img class="HeaderLogoImg" src="./img/h_logo.png"></div>
    </header>
    <!--3Dモデル表示領域-->
    <iframe
      id="modelView"
      name="modelView"
      src="./modelView/modelView.html"
      width="100%"
      height="45%"
    ></iframe>
    <!--メニュー表示領域-->
    <iframe
      id="menu"
      name="menu"
      src="./menu/menu.html"
      width="100%"
      height="45%"
    ></iframe>

    <!--商材切り替えウィンドウ-->
    <div class="modal itemSelectModal">
      <div class="modal__bg js-modal-close" onclick="Flow.ClickClose()"></div>
      <div class="modal__content">
        <ul class="itemList">
        <!--商材切り替え用のバナーを配置-->
        <div class="itembanner" onclick="Flow.ClickItemButton(0)"><div class="icon"><img src="./img/kitchen.PNG" class="iconimg"> </div> <div class="ItemNameArea">キッチン</div> </div>
        <div class="itembanner" onclick="Flow.ClickItemButton(1)"><div class="icon"><img src="./img/bath.PNG" class="iconimg"> </div> <div class="ItemNameArea">バスルーム</div> </div>
        <div class="itembanner" onclick="Flow.ClickItemButton(2)"><div class="icon"><img src="./img/senmen.PNG" class="iconimg"> </div> <div class="ItemNameArea">化粧台</div> </div>
        <div class="itembanner" onclick="Flow.ClickItemButton(3)"><div class="icon"><img src="./img/toire.PNG" class="iconimg"> </div> <div class="ItemNameArea">トイレ</div> </div>
        </ul>
      </div>
      <!--modal__inner-->
    </div>
    <!--modal-->

    <!-- 小組一覧 -->
    <div class="modal itemDetailModal">
      <div class="modal__bg js-modal-close" onclick="Flow.ClickCloseItemDetailListButton()"></div>
      <div class="modal__content">
        <ul class="itemList">
        <!--商材切り替え用のバナーを配置-->
        <div class="itembanner DetailBanner" onclick="Flow.ClickDetailListButton(0)"><div class="icon"><img src="" class="iconimg"> </div> <div class="ItemNameArea">キッチン</div> </div>
        <div class="itembanner DetailBanner" onclick="Flow.ClickDetailListButton(1)"><div class="icon"><img src="" class="iconimg"> </div> <div class="ItemNameArea">バスルーム</div> </div>
        <div class="itembanner DetailBanner" onclick="Flow.ClickDetailListButton(2)"><div class="icon"><img src="" class="iconimg"> </div> <div class="ItemNameArea">化粧台</div> </div>
        <div class="itembanner DetailBanner" onclick="Flow.ClickDetailListButton(3)"><div class="icon"><img src="" class="iconimg"> </div> <div class="ItemNameArea">トイレ</div> </div>
        </ul>
      </div>
      <!--modal__inner-->
    </div>




    <script>
      // Flow作成
      var Flow = new flow();
      // データマネージャー作成
      var dataMng = new dataManager();

      $(function () {
        // サイズ設定
        resize();

        // データマネージャー初期化
        dataMng.Init();
        // 初期商材はkitchenを指定
        dataMng.nowItemID = 0;

        // フローにwindowオブジェクトを登録
        Flow.SetIndexWindow(window);

      });

      // 画面サイズ更新時の処理を設定
      $(window).resize(function () {
        resize();
      });

      function resize() {

        let screenHegiht = $(window).innerHeight();
        let screenHarfHegiht = screenHegiht * 0.45;
        $("#modelView").css("height", screenHarfHegiht + "px");
        $("#menu").css("height", screenHarfHegiht + "px");

        $("#header").css("height", $(window).innerHeight() * 0.1 + "px");
      }
    </script>
  </body>
</html>
