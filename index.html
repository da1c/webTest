<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--非圧縮版をとりあえず読み込み-->
    <script src="./js/common/jq/jquery-3.5.0.js"></script>
    <script src="./js/common/slick/slick.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/slick/slick.css"
      media="screen" 
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/slick/slick-theme.css"
      media="screen"
    />

    <!--リセット用のスタイルシート-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
      media="screen"
    />
  </head>
  <body>

    <iframe id="modelView" src = "./modelView/modelView.html" width="100%" height="50%"></iframe>
    <iframe id="menu" src = "./menu/menu.html" width="100%" height="50%"></iframe>

    <script>
      $(function () {
        resize();
      });

      $(window).resize(function(){
        resize();
      });

      function resize(){
        screenHegiht = $(window).innerHeight() * 0.5;
        $("#modelView").css("height", screenHegiht + "px");
        $("#menu").css("height", screenHegiht + "px");
      }
    </script>

  </body>
</html>
