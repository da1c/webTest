<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
      media="screen"
    />

    <!-- three.jsを読み込む -->
    <script src="./../js/common/jq/jquery-3.5.0.min.js"></script>
    <script src="./../js/common/three.min.js"></script>
    <script src="./../js/common/FBXLoader.js"></script>
    <script src="./../js/common/inflate.min.js"></script>
    <script src="./../js/common/OrbitControls.js"></script>

    <script src="./js/modelView.js"></script>

    <!--Frame間アクセステスト-->
<script src="./../js/JsTest/menuTest.js"></script>
  </head>
  <body>
    <canvas id="Canvas3D"></canvas>


    <script>
      $(function(){
        // 読み込み時にCanvas3Dのサイズをウィンドウサイズに合わせる
        resize();
      });

      // ウィンドウサイズ更新時に、サイズ更新
      $(window).resize( function(){
        resize();
      } );

      function resize(){
        $("#Canvas3D").css("height", $(window).innerHeight());
        $("#Canvas3D").css("width", $(window).innerWidth());
      }

      var testMenu = new menuTest("modelView.htmlの変数");
    </script>

  </body>
</html>
