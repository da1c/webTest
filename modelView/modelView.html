<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--cache設定-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
      media="screen"
    />

    <!-- three.jsを読み込む -->
    <script src="./../js/common/jq/jquery-3.5.0.min.js"></script>
    <script src="./../js/common/three.min.js"></script>
    <script src="./../js/common/FBXLoader.js"></script>
    <script src="./../js/common/inflate.min.js"></script>
    <script src="./../js/common/OrbitControls.js"></script>

    <script src="./js/modelView.js?DATE=20200528"></script>

  </head>
  <body>
    <canvas id="Canvas3D"></canvas>


    <script>
      $(function(){
        // 読み込み時にCanvas3Dのサイズをウィンドウサイズに合わせる
        resize();
      });

      function resize(){
        $("#Canvas3D").css("height", $(window).innerHeight());
        $("#Canvas3D").css("width", $(window).innerWidth());
      }

    </script>

  </body>
</html>
