<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <!--非圧縮版をとりあえず読み込み-->
    <script src="./../js/common/jq/jquery-3.5.0.js"></script>
    <script src="./../js/common/slick/slick.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./../css/slick/slick.css"
      media="screen" 
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./../css/slick/slick-theme.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
      media="screen"
    />

    <link
    rel="stylesheet"
    type="text/css"
    href="./../css/breadcrumb.css"
    media="screen"
  />

    <script type="text/javascript">
      $(function () {
        $(".slick-box").slick({
          centerMode:true,
          centerPadding:"50px",
          dots:false,
          infinite:false,
          slidesToShow:1,
          slidesToScroll:1,
          speed:300,
          adaptiveHeight:true,
          arrows:false
        });

        // 画像にクリック処理を設定
        $("#slideA").click( function(){
          console.log("Click:SlideA");
        });
      });
    </script>
  </head>
  <body>
    <header class="Header">
      <div>test</div>
      <!-- パンくずリストの作成 -->
      <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
        <!-- 商材情報 -->
        <li itemprop="itemListElement" itemscope
            itemtype="https://schema.org/ListItem">
          <a itemprop="item" href="./menu.html">
              <span itemprop="name">商材情報</span>
          </a>
          <meta itemprop="position" content="1" />
        </li>
      </ol>
    </header>
    <ul class="slick-box">
      <li><a href="./../ItemPickUp/itemPickUp.html"><img id="slideA" src="./img/slide_A.png"  alt="slide_01"/></a></li>
      <li><img id="slideB" src="./img/slide_B.png"  alt="slide_02"/></li>
      <li><img id="slideC" src="./img/slide_C.png"  alt="slide_03"/></li>
      <li><img id="slideD" src="./img/slide_D.png"  alt="slide_04"/></li>
      <li><img id="slideC2"src="./img/slide_C.png"  alt="slide_05"/></li>
      <li><img id="slideB2"src="./img/slide_B.png"  alt="slide_06"/></li>
    </ul>

  </body>
</html>
