<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--非圧縮版をとりあえず読み込み-->
    <script src="./../js/common/jq/jquery-3.5.0.js"></script>
    <script src="./../js/common/slick/slick.js"></script>

<!--Frame間アクセステスト-->
<script src="./../js/JsTest/menuTest.js"></script>
<script src="./../js/myjs/flow.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="./../css/slick/slick.css"
      media="screen" 
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./../css/slick/slick-theme.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
      media="screen"
    />

    <link
    rel="stylesheet"
    type="text/css"
    href="./../css/breadcrumb.css"
    media="screen"
  />

    <script type="text/javascript">
      $(function () {
        $(".slick-box").slick({
          centerMode:true,
          centerPadding:"50px",
          dots:false,
          infinite:false,
          slidesToShow:1,
          slidesToScroll:1,
          speed:300,
          adaptiveHeight:true,
          arrows:false
        });

        // 画像にクリック処理を設定
        $("#slideB").click( function(){
          console.log("Click:SlideA");
          window.top.Flow.GetModelViewWindow().testMenu.Disp();
        });
        
        // 商材名、設定
        $(".ItemName").html( window.top.dataMng.GetNowItemName() );

      });

      testMenu = new menuTest("menu.htmlの変数");
    </script>
  </head>
  <body>
    <header class="Header">

      <a class="ItemName" id="ItemName"></a>

      <!-- パンくずリストの作成 -->
      <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
        <!-- 商材情報 -->
        <li itemprop="itemListElement" itemscope
            itemtype="https://schema.org/ListItem">
          <a itemprop="item" href="./menu.html">
              <span itemprop="name">商材情報</span>
          </a>
          <meta itemprop="position" content="1" />
        </li>
      </ol>
    </header>
    <div class="SlickArea">
    <ul class="slick-box">
      <li><div class="SlickElement"><a onclick="window.top.Flow.ClickCategory()"><img class="SlickElementImg" id="slideA" src="./img/itemBanner.png"  alt="slide_01"/></a></div></li>
      <li><div class="SlickElement"><img id="slideB" src="./img/colorBanner.png"  alt="slide_02"/></div></li>
    </ul>
    </div>

  </body>
</html>
