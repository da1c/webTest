<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--非圧縮版をとりあえず読み込み-->
    <script src="./../js/common/jq/jquery-3.5.0.js"></script>
    <script src="./../js/common/slick/slick.js"></script>

    <!--Frame間アクセステスト-->
    <script src="./../js/JsTest/menuTest.js"></script>
    <script src="./../js/myjs/flow.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="./../css/slick/slick.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./../css/slick/slick-theme.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
      media="screen"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./../css/breadcrumb.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./../css/common/common.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./../css/common/menuheader.css"
      media="screen"
    />

    <script type="text/javascript">
      $(function () {
        // 商材名、設定
        $(".ItemName").html(window.top.dataMng.GetNowItemName());

        Resize();
      });

      $(window).resize(function () {
        Resize();
      });

      function Resize() {
        let height = window.top.Flow.GetMenuAreaHeight();

        let headerSize = height * 0.3;
        $(".Header").css("height", headerSize + "px");

        let slickAreaSize = height * 0.7;
        $(".SlickElement").css("height", slickAreaSize + "px");
      }
    </script>
  </head>

  <body>
    <header class="Header">
      <div class="ItemNameArea ContentsParent">
        <div class="ItemName ContentsChild" id="ItemName"></div>
        <img class="ItemSelectButton" src="../img/item_select_button.png" onclick="window.top.Flow.ClickItemSelectButton()">
      </div>
      <!-- パンくずリストの作成 -->
      <ol
        class="breadcrumb"
        itemscope
        itemtype="https://schema.org/BreadcrumbList"
      >
        <!-- 商材情報 -->
        <li
          itemprop="itemListElement"
          itemscope
          itemtype="https://schema.org/ListItem"
        >
          <a itemprop="item">
            <span itemprop="name" class="breadcrumb_current">商品情報</span>
          </a>
          <meta itemprop="position" content="1" />
        </li>
      </ol>
      <hr class="Boarder" size="2px" />
    </header>

    <!--カテゴリー選択-->
    <div class="MenuArea">

      <ul class="CategoryList ContentsParent">
        <div class="CategoryBanner" onclick="window.top.Flow.ClickCategory()">
          <div class="CategoryGuide">
            <img class="CategoryBannerIcon" src="./img/item_icon.png"></img>
            <div class="CategoryBannerName">機能</div>
          </div>
          <div class="CategoryBannerMark">></div>
        </div>
        <div class="CategoryBanner">
          <div class="CategoryGuide">
            <img class="CategoryBannerIcon" src="./img/color_icon.png" ></img>
            <div class="CategoryBannerName">カラー</div>
          </div>
          <div class="CategoryBannerMark">></div>
        </div>
      </ul>

    </div>
  </body>
</html>
