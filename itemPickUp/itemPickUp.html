<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--cache設定-->
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <!--非圧縮版をとりあえず読み込み-->
  <script src="./../js/common/jq/jquery-3.5.0.js"></script>
  <script src="./../js/common/slick/slick.js"></script>
  <link rel="stylesheet" type="text/css" href="./../css/slick/slick.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="./../css/slick/slick-theme.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="./css/style.css?DATE=202005289999" media="screen" />

  <link rel="stylesheet" type="text/css" href="./../css/breadcrumb.css?DATE=20200528" media="screen" />

  <link rel="stylesheet" type="text/css" href="./../css/common/common.css?DATE=20200528" media="screen" />
  <link rel="stylesheet" type="text/css" href="./../css/common/menuheader.css?DATE=20200528" media="screen" />

  <script type="text/javascript">
    $(function () {

      // 選択中の商品の機能分要素追加
      window.top.Flow.InitItemPickUp();

      // slick初期化
      $(".slick-box").slick({
        centerMode: true,
        centerPadding: "15%",
        dots: false,
        infinite: false,
        slidesToShow: 1,
        slidesToScroll: 1,
        speed: 300,
        adaptiveHeight: true,
        arrows: false,
        variableWidth: true

      });

      // 商材名、設定
      $(".ItemName").html(window.top.dataMng.GetNowItemName());

      Resize();

      $(window).resize(function () {
        Resize();
      });

      function Resize() {
        let height = window.top.Flow.GetMenuAreaHeight();

        let headerSize = height * 0.3;
        $(".Header").css("height", headerSize + "px");

        let slickAreaSize = height * 0.7;
        $(".SlickElement").css("height", slickAreaSize + "px");
      }

    });
  </script>
</head>

<body>

  <header class="Header ContentsParent">

    <div class="ItemNameArea ContentsParent">
      <div class="ItemName ContentsChild" id="ItemName"></div>
      <img class="ItemSelectButton" src="../img/item_select_button.png"
        onclick="window.top.Flow.ClickItemSelectButton()">
    </div>
    <!-- パンくずリストの作成 -->
    <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
      <!-- 商材情報 -->
      <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <a itemprop="item" href="./../menu/menu.html">
          <span itemprop="name" class="breadcrumb_prev">商品情報</span>
        </a>
        <meta itemprop="position" content="1" />
      </li>

      <!-- 2つめ -->
      <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <a itemprop="item">
          <span itemprop="name" class="breadcrumb_current">機能</span>
        </a>
        <meta itemprop="position" content="2" />
      </li>
    </ol>
    <!-- もっとみるボタン
    <div class="itemDetailListButton" onclick="window.top.Flow.ClickItemDetailListButton()"> 機能へ </div> -->
    <!-- 罫線-->
    <hr class="Boarder" size="2px">

  </header>

  </ul>
  <div class="SlickArea">
    <ul class="slick-box">
    </ul>
  </div>

</body>

</html>
