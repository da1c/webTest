<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--非圧縮版をとりあえず読み込み-->
    <script src="./../js/common/jq/jquery-3.5.0.js"></script>
    <script src="./../js/common/slick/slick.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./../css/slick/slick.css"
      media="screen" 
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./../css/slick/slick-theme.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
      media="screen"
    />

    <link
    rel="stylesheet"
    type="text/css"
    href="./../css/breadcrumb.css"
    media="screen"
  />

  <link
  rel="stylesheet"
  type="text/css"
  href="./../css/common/common.css"
  media="screen"
/>
  <link
  rel="stylesheet"
  type="text/css"
  href="./../css/common/menuheader.css"
  media="screen"
/>

    <script type="text/javascript">
      $(function () {
        $(".slick-box").slick({
          centerMode:true,
          centerPadding:"50px",
          dots:false,
          infinite:false,
          slidesToShow:1,
          slidesToScroll:1,
          speed:300,
          adaptiveHeight:true,
          arrows:false
        });

        // 小組画像を5つ分設定
        let itemDetailInfo = window.top.dataMng.GetNowItemDetailInfo();

        let elementIdx = 0;
        $(".SlickElement").each( function(){
          let idx = elementIdx;
          let img = $(this).children();
          img.attr("src", "../" + itemDetailInfo[idx].IMG);
          img.attr("onclick", "window.top.Flow.ClickDetailButton(" + idx + ")" );
          elementIdx ++;
        } );

        // 商材名、設定
        $(".ItemName").html( window.top.dataMng.GetNowItemName() );
        

      });
    </script>
  </head>
  <body>

    <header class="Header ContentsParent">

      <div class="ItemNameArea ContentsParent">
        <div class="ItemName ContentsChild" id="ItemName"></div>
      </div>
      <!-- パンくずリストの作成 -->
      <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
        <!-- 商材情報 -->
        <li itemprop="itemListElement" itemscope
            itemtype="https://schema.org/ListItem">
          <a itemprop="item" href="./../menu/menu.html">
              <span itemprop="name">商品情報</span>
          </a>
          <meta itemprop="position" content="1" />
        </li>
      
        <!-- 2つめ -->
        <li itemprop="itemListElement" itemscope
            itemtype="https://schema.org/ListItem">
          <a itemprop="item" href="itemPickUp.html">
              <span itemprop="name">小組</span>
          </a>
          <meta itemprop="position" content="2" />
        </li>
      </ol>
      <!-- もっとみるボタン -->
      <div class="itemDetailListButton" onclick="window.top.Flow.ClickItemDetailListButton()"> 機能一覧 </div>
      <!-- 罫線-->
      <hr class="Boarder" size="2px">

    </header>

    </ul>
    <div class="SlickArea">
    <ul class="slick-box">
      <li class="SlickElement"><img class="SlickElementImg" src="./img/slide_A.png"  alt="slide_01"/></li>
      <li class="SlickElement"><img class="SlickElementImg" src="./img/slide_A.png"  alt="slide_02"/></li>
      <li class="SlickElement"><img class="SlickElementImg" src="./img/slide_A.png"  alt="slide_03"/></li>
      <li class="SlickElement"><img class="SlickElementImg" src="./img/slide_A.png"  alt="slide_04"/></li>
      <li class="SlickElement"><img class="SlickElementImg" src="./img/slide_A.png"  alt="slide_05"/></li>
    </ul>
    </div>

  </body>
</html>
